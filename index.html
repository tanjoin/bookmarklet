<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bookmarklet</title>
</head>

<body>
    <h1>Bookmarklet</h1>
    <ul>
        <li>
            <a href='javascript:(function(){$("#lose").css("display","none");$("#win").css("display","")})();'>[YJ]Win-Lose</a>
        </li>
    </ul>
    <ul>
        <li>
            <a href="javascript:(function(){$.each($('[name=commit]'),function(c,i){if(i.value=='更新'){i.click()}})})();">[MF]一括実行</a>
        </li>
        <li>
            <a href="javascript:(function(){var n=$('[name=commit]').filter(function(n,t){return t.value=='更新'});var t=0;setInterval(function(){if(n.length<=t){return}var e=n[t];e.click();t++},3e3)})();">[MF]3秒ごとに実行</a>
        </li>
    </ul>
    <ul>
        <li>
            <a href='javascript:(function(){window.open("https://tanjoin.github.io/acc/maker.html?title="+encodeURIComponent(document.title)+"&url="+encodeURIComponent(document.URL)+"&description="+encodeURIComponent(document.getSelection()))})();'>[ACC]Maker</a>
        </li>
    </ul>
    <ul>
        <li>
            <a href='javascript:(function(){window.open(decodeURIComponent(display_movie_url))})();'>[HM]動画オープン</a>
        </li>
    </ul>
    <ul>
      <li>
        <a href='javascript:(function(){var s=document.createElement("script");s.charset="UTF-8";s.src="https://tanjoin.github.io/bookmarklet/js/min/chromecachesave.min.js";document.body.appendChild(s)})(); '>[CC]キャッシュ保存</a>
        実行するとファイルがダウンロードされるので 0xED に貼り付けてファイル名を `hoge.gz` みたいに付けて gz を解凍すると取り出せる.
      </li>
    </ul>
</body>

</html>
